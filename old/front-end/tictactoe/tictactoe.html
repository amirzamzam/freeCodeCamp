<!DOCTYPE html>
<html lang="en">

<head>

  <title>TicTacToe Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="FreeCodeCamp: Front End Development Certification - Advanced Front End Development Projects: Build a TicTacToe Game"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/_assets/icons/tictactoe48.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./tictactoe.css">

</head>

<body>

  <div class="container">

    <div id="menu">
      <div class="select">
        <div class="title">
          <h1>TicTacToe Game</h1>
          <span>Select Player</span>
        </div>
        <div class="choose">
          <div class="player" id="X">Play X</div>
          <div class="player" id="O">Play O</div>
        </div>
      </div>
    </div>

    <div id="board" class="board">
      <div class="box">
        <div id="0" class="action"></div>
        <div id="1" class="action"></div>
        <div id="2" class="action"></div>
        <div id="3" class="action"></div>
        <div id="4" class="action"></div>
        <div id="5" class="action"></div>
        <div id="6" class="action"></div>
        <div id="7" class="action"></div>
        <div id="8" class="action"></div>
      </div>
    </div>

    <div id="result" class="result">
      <div class="aftermath">
        <span id="aftermath">YOU TTTT</span>
      </div>
      <div class="continue">
        <span id="continue">CONTINUE</span>
      </div>
    </div>

  </div>

  <script src="tictactoe.js"></script>

  <!--google - analytics-- >
  <!--#include file= "/_assets/templates/stats.html" -->

  <br>
  <hr>

  <!--Jolav Footer-- >
  <!--#include file= "/_assets/templates/jolav.html" -->

</body>

</html>
